<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!-- korpa gde su rezervisani filmovi, prikazujuse ime i cena filma,kao i kolicina karata, dodaje se samo jedna kada se
        u odredjenom filmu rezervise jos jedna karta -->
<div class="container" *ngIf="korpa.length > 0; else praznaKorpa">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-info">
        <div class="panel-body">
          <div class="row" *ngFor="let item of korpa; let i = index">
            <div class="col-xs-4">
              <h4 class="product-name"><strong>{{ item.naslov }}</strong></h4>
              <h4><small>{{ item.opis || 'Nema opisa' }}</small></h4>
            </div>
            <div class="col-xs-6">
              <div class="col-xs-6 text-right">
                <h6>
                  <strong>{{ item.cena }} RSD <span class="text-muted">x</span></strong>
                </h6>
              </div>
              <div class="col-xs-4">
                <input type="text" class="form-control input-sm" value="1" readonly />
              </div>
              <!-- ako korisnik ipakne zeli vise rezervaciju, moze da jeobrise, -->
              <div class="col-xs-2">
                <button type="button" class="btn btn-link btn-xs" (click)="obrisi(i)">
                  <span class="glyphicon glyphicon-trash"> </span>
                </button>
              </div>
            </div>
          </div>

          <hr />

          <div class="row">
            <div class="text-center">
            </div>
          </div>
        </div>
         <!-- prikaz funkcije da se kupi i ukupna cena korpe u tom trenutku,posletoga je prazna -->
        <div class="panel-footer">
          <div class="row text-center">
            <div class="col-xs-9">
              <h4 class="text-right">
                Ukupno <strong>{{ ukupno }} RSD</strong>
              </h4>
            </div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-success btn-block" (click)="kupi()">
                Kupi odmah
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #praznaKorpa>
  <div class="container">
    <div class="alert alert-info text-center" role="alert">
      Korpa je prazna.
    </div>
  </div>
</ng-template>
